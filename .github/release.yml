# .github/release.yml

changelog:
  exclude:
    labels:
      - 'skip-changelog' # Exclude PRs with this label
    authors:
      - 'github-actions[bot]' # Exclude commits from this bot
  categories:
    - title: 'ğŸš€ New Features & Enhancements'
      labels:
        - 'feature'
        - 'enhancement'
    - title: 'ğŸ› Bug Fixes'
      labels:
        - 'bug'
        - 'fix'
        - 'bugfix'
    - title: 'ğŸ§° Maintenance & Chores'
      labels:
        - 'chore'
        - 'maintenance'
        - 'ci'
        - 'documentation'
    # Add a catch-all category for uncategorized PRs (optional)
    - title: 'Other Changes'
      labels:
        - '*' # Matches any label not matched above